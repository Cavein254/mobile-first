<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Mobile Portfolio</title>
  </head>
  <body>
    <header>
      <div class="app-bar">
        <a class="my-logo">My Logo</a>
        <nav class="burger">
          <span><i class="fa-solid fa-bars"></i></span>
        </nav>
      </div>
    </header>
    <section>
      <div class="hero">
        <div class="primary-text">
          <h1>Hey There. I’m Alex.</h1>
        </div>
        <div class="supporting-text">
          <h2>I'm a Software Developer</h2>
        </div>
        <div class="description">
          <p>
            I can help you build a product , feature or website Look through
            some of my work and experience! If you like what you see and have a
            project you need coded, don’t hesitate to contact me.
          </p>
        </div>
        <ul class="social-media">
          <li>
            <a href="#"><img src="./pics/github.svg" alt="github" /></a>
          </li>
          <li>
            <a href="#"><img src="./pics/link.svg" alt="linkedin" /></a>
          </li>
          <li>
            <a href="#"><img src="./pics/yah.svg" alt="yep" /></a>
          </li>
          <li>
            <a href="#"><img src="./pics/twitter.svg" alt="twitter" /></a>
          </li>
          <li>
            <a href="#"><img src="./pics/medium.svg" alt="medium" /></a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
